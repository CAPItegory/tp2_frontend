<div class="pagination-bar">
    <div class="wrapped">
        {{minPage}}
        <button (click)="previousPage()">Prev</button>
        {{pageNumber}}
        <button (click)="nextPage()">Next</button>
        @if(totalPages == 0) {
            1
        } @else {
            {{totalPages}}
        }
    </div>
</div>
